<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TechBazaar - Profile</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-content">
        <h1>TechBazaar</h1>
        <nav>
          <a href="/home"><i class="fas fa-home"></i> Home</a>
          <a href="/products"><i class="fas fa-laptop"></i> Products</a>
          <a href="/about"><i class="fas fa-info-circle"></i> About Us</a>
          <a href="/contact"><i class="fas fa-envelope"></i> Contact</a>
          <a href="/cart"><i class="fas fa-shopping-cart"></i> Cart</a>
        </nav>
        <div class="user-profile">
          <img
            src="image/ABDULLAH.jpg"
            alt="User Image"
            class="user-image"
            id="user-image"
          />
          <div class="dropdown-menu" id="dropdown-menu">
            <div class="user-info">
              <img
                src="image/ABDULLAH.jpg"
                alt="User Image"
                class="dropdown-image"
              />
              <h4>John Doe</h4>
              <p>john.doe@example.com</p>
            </div>
            <ul>
              <li>
                <a href="/profile"><i class="fas fa-user"></i> Profile</a>
              </li>
              <li>
                <a href="#"><i class="fas fa-cog"></i> Settings</a>
              </li>
              <li>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <h2>User Profile</h2>
      <div class="profile-info">
        <img src="image/ABDULLAH.jpg" alt="User Image" class="profile-image" />
        <h3>John Doe</h3>
        <p><strong>Email:</strong> john.doe@example.com</p>
        <p><strong>Location:</strong> New York, USA</p>
        <p><strong>Member Since:</strong> January 2023</p>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2023 TechBazaar. All rights reserved.</p>
    </footer>
  </body>
</html>
